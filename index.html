<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Continent Quiz App</title>
</head>
<body>
    <main role="main">
        <header>Countries & Continents Quiz
            <section>
                <ul class="counting">
                 <li class="counter questionCounter">Question:
                   <span>0</span>/10</li>
                 <li class="counter">Score:
                    <span>0</span>/10</li>   
                </ul>
            </section>
        </header>
        <section>
            <form>
                <p>What countinent is this country in?</p>
                <fieldset>
                    
                    <div>
                        <input id="answer_1" name="answers" type="radio">
                        <label for="answer_1">answer1</label>
                    </div>
                    
                    <div>
                        <input id="answer_2" name="answers" type="radio">
                        <label for="answer_2">answer2</label>
                    </div>

                    <div>
                        <input id="answer_3" name="answers" type="radio">
                        <label for="answer_3">answer3</label>
                    </div>
                    
                    <div>
                        <input id="answer_4" name="answers" type="radio">
                        <label for="answer_4">answer4</label>
                    </div>
                    
                    <div>
                        <button id="submit">Submit</button>
                    </div>

                </fieldset>
            </form>
        </section>
    </main>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
